<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DataMud</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>


  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">History of drilling</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Search -->
      
      <form action="">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp" />
        </div>
      </div>
      </form>
      
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">HomeHeader</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">History</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
   
  <script src='https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js'></script>

  <!--- Drilling animation --->
  <div id="nail"></div>
<div id="nail2"></div>
<div id="nail3"></div>
<div id="animation">
  <div id="animborder"></div>
  <div id="sky"></div>
  <div id="machine">
    <div id="blink"></div>
    <div id="blinkpulse"></div>
    <div id="wheel1"></div>
    <div id="wheel2"></div>
    <div id="machine1"></div>
    <div id="machine2"></div>
    <div id="crane1"></div>
    <div id="crane2"></div>
    <div id="crane3"></div>
    <div id="crane4"></div>
    <div id="crane5"></div>
    <div id="crane6"></div>
  </div>
  <div id="green"></div>
  <div id="soil"></div>
  <div id="soilmove"></div>
  <div id="drill">
    <div id="drillhead"></div>
    <div id="drillingmiddle"></div>
    <div id="drilling"></div>
    <div id="arrowhead"></div>
  </div>
  <div id="water"></div>
  <div id="water1"></div>
  <div id="water2"></div>
  <div id="water3"></div>
  <div id="water4"></div>
  <div id="cloud">
    <div id="cloud1"></div>
    <div id="cloud2"></div>
    <div id="cloud3"></div>
    <div id="cloud4"></div>
    <div id="cloud5"></div>
  </div>
</div>
  <!--- ending drilling--->

	<h2 class="history">History</h2>


  

</body>

</html>
